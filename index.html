<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
function init() {
  var imageNumber = Math.floor(Math.random() * 5) + 1; 
  document.body.style.background = 'url('+imageNumber+'.jpg) no-repeat center';
  document.body.style.backgroundSize = "cover";
  document.body.style.height = "100%";
}
</script>

<style>
body, html {
    height: 100%;
    margin: 0;
}
</style>
</head>
<body  onload="init()">
</body>
</html>
